<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1 col-md-5"></div>
            <div class="col-10 col-md-7">
                <form>
                    <h3>Süti kalkulátor</h3>
                    <div class="form-group">
                        <label for="sugar-amount">Cukor (dkg)</label>
                        <input id="sugar-amount" type="number" name="top-input" class="form-control" min="0">
                        <small>10 dkg / sütemény</small>
                    </div>
                    <div class="form-group">
                        <label for="egg-amount">Tojás (db)</label>
                        <input id="egg-amount" type="number" name="top-input" class="form-control" min="0">
                        <small>2 db / sütemény</small>
                    </div>
                    <div class="form-group">
                        <label for="flour-amount">Liszt (dkg)</label>
                        <input id="flour-amount" type="number" name="top-input" class="form-control" min="0">
                        <small>20 dkg / sütemény</small>
                    </div>
                    <button onclick="calculate()" type="button" class="btn btn-info">
                        Számolás
                    </button>
                    <div class="form-group">
                        Maximum elkészíthető sütik száma a jelenlegi alapanyagokból: 
                    </div>
                    <div class="form-group">
                        <span id="max-available">
                            0
                        </span> db
                    </div>
                    <div class="form-group">
                        Hogy minden alapanyagot felhasználj, venned kell:
                    </div>
                    <div class="form-group">
                        <span id="sugar">0</span> dkg cukrot
                    </div>
                    <div class="form-group">
                        <span id="egg">0</span> db tojást
                    </div>
                    <div class="form-group">
                        <span id="flour">0</span> dkg lisztet
                    </div>
                    <div class="form-group">
                        Így összesen <span id="max-to-use">0</span> db sütit tudsz csinálni.
                    </div>
                </form>
            </div>
            <div class="col-1 col-md-0"></div>
        </div>
    </div>
    <script src="js/calc.js"></script>
</body>

</html>
